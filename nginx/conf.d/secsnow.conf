

    # ================= upstream =================

upstream secsnow_backend {
    server web:8000;
    keepalive 32;
}

upstream rustfs_s3 {
    least_conn;
    server rustfs:9000;
    keepalive 32;
}

# ================= server =================

server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/secsnow_access.log;
    error_log  /var/log/nginx/secsnow_error.log warn;

    client_max_body_size 500M;

    # ================= 静态文件 =================

    location /static/ {
        alias /usr/share/nginx/secsnow/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ================= media：本地 → RustFS（通过 Nginx 代理，不暴露桶名称） =================
    # 说明：所有 /media/ 请求先尝试本地文件，失败后代理到 RustFS
    # 对象存储的 9000 端口不对外暴露，确保安全性

    location /media/ {
        alias /usr/share/nginx/secsnow/media/;
        try_files $uri @rustfs_proxy;

        expires 7d;
        add_header Cache-Control "public";
    }

    location @rustfs_proxy {
        # 路径重写：/media/xxx → /secsnow/xxx（secsnow 是桶名称）
        rewrite ^/media/(.*)$ /secsnow/$1 break;

        proxy_pass http://rustfs_s3;

        # ===== S3 兼容 API 必需的请求头 =====
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Amz-Date $http_x_amz_date;
        proxy_set_header X-Amz-Content-Sha256 $http_x_amz_content_sha256;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 关键：防止 HEAD 请求被转换为 GET
        proxy_cache_convert_head off;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 禁用缓冲，直接传输文件
        proxy_buffering off;
        proxy_request_buffering off;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # 缓存控制
        expires 30d;
        add_header Cache-Control "public, immutable";

        # 错误处理
        proxy_intercept_errors on;
        error_page 502 503 504 = @media_error;
    }

    location @media_error {
        return 503 "对象存储服务暂时不可用";
        add_header Content-Type text/plain;
    }

    # ================= RustFS 管理后台 =================
    # 说明：管理后台直接通过 7901 端口访问（http://服务器IP:7901）
    # 不通过 Nginx 代理，避免路径重写问题和复杂性
    # 已移除 /rustfs/console/ 和 /storage-api/ 的 Nginx 代理配置



    # ================= SSE（关键防炸点） =================

    location ~* ^/dashboard/sse/?$ {
        proxy_pass http://secsnow_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;

        proxy_connect_timeout 10s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        chunked_transfer_encoding on;
        tcp_nodelay on;

        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ================= Django 普通请求 =================

    location / {
        proxy_pass http://secsnow_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # ================= 健康检查 =================

    location /health/ {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }
}

