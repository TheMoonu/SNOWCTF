# ==========================================
# SecSnow Nginx 配置文件
# ==========================================
# 说明：
# 1. server_name _ 是通配符，匹配所有域名
# 2. 如果使用具体域名，请将 _ 替换为您的域名
#    例如：server_name example.com www.example.com;
# 3. 修改域名后需要重启 Nginx：docker compose restart nginx
# ==========================================

upstream secsnow_backend {
    server web:8000;
    keepalive 32;
}

upstream rustfs_s3 {
    least_conn;
    server rustfs:9000;
    keepalive 32;
}

server {
    listen 80;
    # 默认监听所有域名，生产环境建议改为具体域名
    server_name _;

    #listen 443 ssl;
    #listen [::]:443 ssl;
    #http2 on;
    #server_name your-domain.com;
    # SSL 证书配置 您的ssl证书请放在/安装目录/nginx/ssl目录下
    #ssl_certificate /etc/nginx/ssl/cert.pem;
    #ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL 配置
    #ssl_protocols TLSv1.2 TLSv1.3;
    #ssl_ciphers HIGH:!aNULL:!MD5;
    #ssl_prefer_server_ciphers on;
    #ssl_ciphers         EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    #ssl_session_cache   shared:SSL:10m;
    #ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    access_log /var/log/nginx/secsnow_access.log;
    error_log  /var/log/nginx/secsnow_error.log warn;

    client_max_body_size 500M;

    location /static/ {
        alias /usr/share/nginx/secsnow/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /usr/share/nginx/secsnow/media/;
        try_files $uri @rustfs_proxy;

        expires 7d;
        add_header Cache-Control "public";
    }

    location @rustfs_proxy {
        #如果您改变了桶 需要修改这里的桶名称
        # 路径重写：/media/xxx → /secsnow/xxx（secsnow 是桶名称）
        rewrite ^/media/(.*)$ /secsnow/$1 break;

        proxy_pass http://rustfs_s3;

        # ===== S3 兼容 API 必需的请求头 =====
        # 注意：这里使用 $host 是正确的，因为 S3 API 需要原始的 Host 头
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Amz-Date $http_x_amz_date;
        proxy_set_header X-Amz-Content-Sha256 $http_x_amz_content_sha256;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_convert_head off;
        

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_buffering off;
        proxy_request_buffering off;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        expires 30d;
        add_header Cache-Control "public, immutable";

        proxy_intercept_errors on;
        error_page 502 503 504 = @media_error;
    }

    location @media_error {
        return 503 "对象存储服务暂时不可用";
        add_header Content-Type text/plain;
    }

    # ================= SSE =================

    location ~* ^/dashboard/sse/?$ {
        proxy_pass http://secsnow_backend;

        # 使用 $http_host 而不是 $host，避免传递 server_name 的 _ 值
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;

        proxy_connect_timeout 10s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        chunked_transfer_encoding on;
        tcp_nodelay on;

        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ================= Django 普通请求 =================

    location / {
        proxy_pass http://secsnow_backend;

        # 使用 $http_host 而不是 $host，避免传递 server_name 的 _ 值
        # 如果没有 Host 头，则使用 $host
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # ================= 健康检查 =================

    location /health/ {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }
}
